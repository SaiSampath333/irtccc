<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Booking Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button class="nav-button">PNR STATUS</button>
        <button class="nav-button">CHARTS / VACANCY</button>
    </div>

    <div class="booking-container">
        <h2>BOOK TICKET</h2>
        <p class="date-label">DD/MM/YYYY *</p>

        <div class="form-group">
            <input type="text" placeholder="From" class="input-box">
            <input type="date" class="input-box">
        </div>

        <div class="form-group">
            <input type="text" placeholder="To" class="input-box">
            <select class="input-box">
                <option>All Classes</option>
                <option>General</option>
                <option>AC 1 Tier</option>
                <option>Sleeper</option>
            </select>
        </div>

        <div class="form-group">
            <select class="input-box">
                <option>GENERAL</option>
                <option>LADIES</option>
                <option>SENIOR CITIZEN</option>
            </select>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="disability">
            <label for="disability">Person With Disability Concession</label>

            <input type="checkbox" id="flexible">
            <label for="flexible">Flexible With Date</label>

            <input type="checkbox" id="berth">
            <label for="berth">Train with Available Berth</label>

            <input type="checkbox" id="pass">
            <label for="pass">Railway Pass Concession</label>
        </div>

        <div class="button-group">
            <button class="search-button">Search</button>
            <button class="easy-booking">Easy Booking on AskDISHA</button>
        </div>
    </div>

    <footer>
        <p>Customers can use enhanced interface for their IRCTC related queries!!</p>
        <a href="https://enquiry.irctc.co.in">https://enquiry.irctc.co.in</a>
    </footer>
</body>
</html>
